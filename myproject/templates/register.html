{% block title %}Załóż nowe konto{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Zarejestruj</button>
	<p>Masz już konto? Zaloguj się <a href= "{% url 'login' %}">tutaj</a></p>
    </form>
{% endblock %}
