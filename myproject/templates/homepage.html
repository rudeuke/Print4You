<!DOCTYPE html>
<html lang="pl">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f394a4746b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href={% static 'css/style.css'%}>
  <title>Print4You</title>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="82">
  <nav id="navbar" class="navbar navbar-expand-lg position-static top-0 w-100 py-3">
    <div class="container">
      <a class="navbar-brand white-text" href="#"><i class="fa-solid fa-print"></i>Print<span class="blue-text">4You</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href={% url "homepage" %}>Home</a>
          <a class="nav-link" href="#">o nas</a>
          <a class="nav-link" href={% url "offer" %}>oferta</a>
          <a class="nav-link" href={% url "calculator" %}>zamów</a>
          </div>
          
          <div class="navbar-nav ms-auto">
          <a class="nav-link login-btn" href={% url "login" %}>zaloguj</a>
          <a class="nav-link signin-btn" href={% url "register" %}>rejestracja</a>
          </div>
        
      </div>
    </div>
  </nav>
  <main>
    <section id="offer" class="offer bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="card-group">
            <div class="card bg-light">
              <img src="{% static 'img/photos.jpg' %}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-image"></i></h5>
                <p class="card-text">Zdjęcia</p>
                
              </div>
            </div>
            <div class="card bg-light">
              <img src="{% static 'img/poster.jpg' %}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-panorama"></i></h5>
                <p class="card-text">plakaty</p>
                
              </div>
            </div>
            <div class="card bg-light">
              <img src="{% static 'img/bigformat.jpg' %}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-pencil"></i></h5>
                <p class="card-text">Duży format</p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="about-offer bg-light">
      <div class="about-offer-shadow"></div>
      <div class="container py-4">
        <div class="row">
          <div class="col-sm-6 col-md-4 text-center about-card-item">
            <p><i class="fa-solid fa-star"></i>
              <p class="about-card-title mb-1">Jakość</p>
              <p class="about-card-text">Najwyższej jakości materiały!</p>
            </div>
            <div class="col-sm-6 col-md-4 text-center about-card-item">
              <p><i class="fa-solid fa-message"></i>
                <p class="about-card-title mb-1">Kontakt</p>
                <p class="about-card-text">Stały kontakt z klientem!</p>
              </div>
              <div class="col-sm-6 col-md-4 text-center about-card-item">
                <p><i class="fa-solid fa-box-archive"></i>
                  <p class="about-card-title mb-1">Pakowanie</p>
                  <p class="about-card-text">Gwarantujemy bezpieczne pakowanie!</p>
                </div>
                <div class="order-text py-1">
                  <p>Zamów już teraz!</p>
                </div>
              </div>
            </div>
          </section>
        </main>
          <footer class="footer">
            <div class="container">
              <div class="row">
                <div class="col-3 link"><a href="#">oferta</a></div>
                <div class="col-3 link"><a href="#">o nas</a></div>
                <div class="col-3 link"><a href="#">zamów</a></div>
                <div class="col-3 link"><a href="#">kontakt</a></div>
               <div class="col-12 company-name">Print4You@2022</div>
               
            </div>
          </footer>     
          
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
